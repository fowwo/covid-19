<!DOCTYPE html>
<html lang="en">
<head>
	<title>COVID-19</title>
	<meta name="author" content="fowwo">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@700&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="Style/main.css">
	<link rel="stylesheet" type="text/css" href="Style/header.css">
	<link rel="stylesheet" type="text/css" href="Style/canvas.css">
</head>
<body>
	<script src="Model/Matrix.js"></script>
	<script src="func.js"></script>
	<header>
		<div id="actual-group">
			<span>Actual</span>
			<span id="actual-value"></span>
			<span>Difference:</span>
			<span>MSE:</span>
		</div>
		<div id="linear-group" style="display: none">
			<span>Linear</span>
			<span id="linear-value"></span>
			<span id="linear-difference"></span>
			<span id="linear-mse"></span>
		</div>
		<div id="quadratic-group" style="display: none">
			<span>Quadratic</span>
			<span id="quadratic-value"></span>
			<span id="quadratic-difference"></span>
			<span id="quadratic-mse"></span>
		</div>
		<div id="cubic-group" style="display: none">
			<span>Cubic</span>
			<span id="cubic-value"></span>
			<span id="cubic-difference"></span>
			<span id="cubic-mse"></span>
		</div>
		<div id="quartic-group" style="display: none">
			<span>Quartic</span>
			<span id="quartic-value"></span>
			<span id="quartic-difference"></span>
			<span id="quartic-mse"></span>
		</div>
		<div id="quintic-group" style="display: none">
			<span>Quintic</span>
			<span id="quintic-value"></span>
			<span id="quintic-difference"></span>
			<span id="quintic-mse"></span>
		</div>
		<div id="exponential-group" style="display: none">
			<span>Exponential</span>
			<span id="exponential-value"></span>
			<span id="exponential-difference"></span>
			<span id="exponential-mse"></span>
		</div>
		<div id="fivepoint-group" style="display: none">
			<span>Five-Point</span>
			<span id="fivepoint-value"></span>
			<span id="fivepoint-difference"></span>
			<span id="fivepoint-mse"></span>
		</div>
	</header>
	<nav>
		<select id="state" name="state"></select>
		<select id="date" name="date"></select>
		<input id="left" type="number" value="21" min="3" max="100" step="1">
		<input id="right" type="number" value="7" min="0" max="100" step="1">
		<div id="choices">
			<div id="linear">x</div>
			<div id="quadratic">x<sup>2</sup></div>
			<div id="cubic">x<sup>3</sup></div>
			<div id="quartic">x<sup>4</sup></div>
			<div id="quintic">x<sup>5</sup></div>
			<div id="exponential">e<sup>x</sup></div>
			<div id="fivepoint">f<sup style="margin-left:3px">'</sup></div>
		</div>
	</nav>
	<div id="content">
		<div id="canvas-container">
			<canvas id="graph" width="4000" height="3000"></canvas>
			<div id="fade"></div>
		</div>
	</div>
	<script src="draw.js"></script>
	<script src="load.js"></script>
</body>
</html>
